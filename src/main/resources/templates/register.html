<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack | Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Crie sua conta</h1>
        <p class="text-gray-500 mt-2">Comece sua jornada no FitTrack hoje</p>
    </div>

    <form id="registerForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" id="firstname" required
                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Sobrenome</label>
            <input type="text" id="lastname" required
                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" required
                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" required
                   class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg transform hover:-translate-y-0.5 mt-2">
            Cadastrar
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        Já possui uma conta?
        <a href="/login" class="text-blue-600 font-semibold hover:underline">Faça login</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ firstname, lastname, email, password })
        });

        if (response.ok) {
            alert('Cadastro realizado com sucesso! Redirecionando para o login...');
            window.location.href = '/login';
        } else {
            alert('Erro ao realizar cadastro. Tente outro e-mail.');
        }
    });
</script>
</body>
</html>
