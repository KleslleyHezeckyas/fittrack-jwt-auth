<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack | √Årea do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .workout-card:hover { transform: scale(1.02); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<nav class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-200">
                <span class="text-white font-bold">F</span>
            </div>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">FitTrack</h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="userName" class="hidden md:block text-sm font-medium text-slate-600">Carregando...</span>
            <button onclick="logout()" class="text-sm font-semibold text-red-500 hover:text-red-700 transition">Sair</button>
        </div>
    </div>
</nav>

<main class="max-w-5xl mx-auto px-4 py-8">
    <header class="mb-8">
        <h2 class="text-3xl font-bold text-slate-900">Ol√°, <span id="welcomeName" class="text-blue-600">Atleta</span>! üëã</h2>
        <p class="text-slate-500 mt-1">Gerencie seus treinos e acompanhe sua evolu√ß√£o.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
            <section>
                <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center gap-2">
                    üìÖ Pr√≥ximos Treinos
                </h3>
                <div id="bookingList" class="grid gap-4">
                    <div class="animate-pulse flex space-x-4 p-4 bg-white rounded-xl border border-slate-200">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <aside class="space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="text-lg font-semibold text-slate-800 mb-4 text-center">Marcar Novo Treino</h3>
                <form id="bookingForm" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Data e Hora</label>
                        <input type="datetime-local" id="bookingDate" required
                               class="mt-1 w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    <button type="submit"
                            class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                        Reservar Agora
                    </button>
                </form>
            </div>

            <div class="bg-blue-600 p-6 rounded-2xl shadow-xl shadow-blue-200 text-white">
                <p class="text-blue-100 text-sm">Status da Assinatura</p>
                <p class="text-xl font-bold mt-1">Plano Premium ‚úÖ</p>
            </div>
        </aside>
    </div>
</main>

<script>
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = '/login';
    }

    async function loadData() {
        try {
            const response = await fetch('/api/v1/student/bookings/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 403) logout();

            const bookings = await response.json();
            renderBookings(bookings);

            document.getElementById('userName').innerText = "Perfil Aluno";
            document.getElementById('welcomeName').innerText = "Atleta";
        } catch (error) {
            console.error('Erro ao carregar dados');
        }
    }

    function renderBookings(bookings) {
        const list = document.getElementById('bookingList');
        if (bookings.length === 0) {
            list.innerHTML = `
                <div class="text-center p-12 bg-white rounded-2xl border-2 border-dashed border-slate-200">
                    <p class="text-slate-400">Voc√™ ainda n√£o tem treinos marcados.</p>
                </div>`;
            return;
        }

        list.innerHTML = bookings.map(b => `
            <div class="workout-card bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center group">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold text-slate-800">${new Date(b.dateTime).toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                        <p class="text-sm text-slate-500">${new Date(b.dateTime).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })} ‚Ä¢ Academia Central</p>
                    </div>
                </div>
                <span class="text-xs font-bold bg-green-100 text-green-700 px-3 py-1 rounded-full">CONFIRMADO</span>
            </div>
        `).join('');
    }

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const date = document.getElementById('bookingDate').value;

        const response = await fetch('/api/v1/student/bookings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ dateTime: date })
        });

        if (response.ok) {
            loadData();
            alert('Treino agendado com sucesso! üí™');
        }
    });

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/login';
    }

    loadData();
</script>
</body>
</html>
